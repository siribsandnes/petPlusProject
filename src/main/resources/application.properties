spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=petPlusAdmin
spring.datasource.password=petplusstore23!

#replace localhost with the database host, 3306 with port number, library with the database name you use
spring.datasource.url=jdbc:mysql://localhost:3306/petplusstore

# If you want to see the SQL queries executed by the framework, uncomment the next line:
spring.jpa.show-sql: true
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries that Hibernate/JPA is running
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# This is needed to hot-reload the page without restarting the server when Thymeleaf templates are updated
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=file:src/main/resources/templates/
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.web.resources.cache.period=0
spring.web.resources.static-locations=file:src/main/resources/static/