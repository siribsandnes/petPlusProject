<head>
  <meta charset="UTF-8">
  <title>Products</title>
  <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<nav>
  <ul class="navigation">
    <li><a th:href="@{/}">Home</a></li>
    <li><a th:href="@{/products}">Products</a></li>
    <th:block th:if="${user != null}">
      <li th:if="${user.isAdmin}"><a th:href="@{/admin}">Administration</a></li>
      <li><a th:href="@{/users/} + ${user.username}"
             th:text="'Welcome, ' + ${user.username} + '!'"></a></li>
      <li><a th:href="@{/logout}">Logout</a></li>
    </th:block>
    <th:block th:if="${user == null}">
      <li><a th:href="@{/signup}">Sign up</a></li>
      <li><a th:href="@{/login}">Login</a></li>
    </th:block>
    <th:block th:if="${user == null}">
    <form method="post" th:action="@{/login}">
      <label class="sr-only" for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Username">
      <label class="sr-only" for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password">
      <p th:if="${param.error}" class="alert">Invalid username or password</p>
      <button type="submit">Sign in</button>
      </th:block>
    </form>
  </ul>
</nav>
