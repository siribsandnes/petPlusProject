<div class="product-container" xmlns:th="http://www.w3.org/1999/xhtml"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <div class="card" th:each="product: ${products}">
        <div class="product-image-container">
            <img th:src="@{../img/products/{id}.png(id=${product.productId})}"
                 onerror="this.onerror=null; this.src='img/products/No-Image-Placeholder.png'"
            />
        </div>
        <div class="product-details-container">
            <p id="Name" th:text="${product.productName}"></p>
            <p id="Price" th:text="${product.productPrice} + ',-'"></p>
        </div>
        <a th:href="@{products/{id}(id=${product.productId})}" class="product-link"></a>
        <div class="button-container">
            <a th:href="@{/shoppingCart/addProduct/{id}(id=${product.productId})}">
                <button type="button" class="btn btn-primary" th:text="Buy">Buy</button>
            </a>
        </div>
    </div>
</div>
