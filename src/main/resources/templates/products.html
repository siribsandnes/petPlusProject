<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" th:href="@{/styles/index.css}">
    <link rel="stylesheet" th:href="@{/styles/footer.css}">
    <link rel="stylesheet" th:href="@{/styles/header.css}">

    <style>
        #products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .products-card {
            flex: 1 0 calc(23% - 20px);
            margin-bottom: 20px;
        }

        .products-card img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        @media (max-width: 1024px) {
            .products-card {
                flex: 1 0 calc(31.33% - 20px);
            }
        }

        @media (max-width: 768px) {
            .products-card {
                flex: 1 0 calc(48% - 20px);
            }
        }

        @media (max-width: 480px) {
            .products-card {
                flex: 1 0 100%;
            }
        }

        @media (max-width: 768px) and (min-width: 481px) {
            #products-container {
                justify-content: flex-start;
                align-content: flex-start;
            }
        }
    </style>
</head>
<header th:replace="components/header"></header>
<nav th:replace="components/navigation"></nav>

<main>
    <section id="top-picks-section">
        <div id="products-container">
            <div id="products-card" class="products-card" th:replace="components/product-listing"></div>
        </div>
        </div>
    </section>
</main>

<footer th:replace="components/footer"></footer>
</html>
