<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <link rel="stylesheet" th:href="@{/styles/register.css}">
    <link rel="stylesheet" th:href="@{/styles/footer.css}">
    <link rel="stylesheet" th:href="@{/styles/header.css}">

    <style>
        .table-container {
            width: 120rem; /* Specify a fixed width for the table container */
            margin: 0 auto; /* Center the table horizontally */
        }
        table {
            border-collapse: collapse;
            width: 100%;
            font-size: 12px; /* Adjust the font size to make it smaller */
        }

        th, td {
            padding: 4px; /* Adjust the padding to make the cells smaller */
            text-align: left;
            border: 1px solid black;
        }

        th {
            background-color: #f2f2f2;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        ul {
            list-style-type: none; /* Remove the dot from the list */
            margin: 0;
            padding: 0;
        }
        .table-title {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>

</head>
<body>
<header th:replace="components/header"></header>
<nav th:replace="components/navigation"></nav>

<main>
    <br>
    <div class="table-title">
        <h1>User Orders</h1>
    </div>
    <div class="table-container">
<table>
    <thead>
    <tr>
        <th>Order ID</th>
        <th>User ID</th>
        <th>Date</th>
        <th>Total Cost</th>
        <th>Products</th>
        <th>Street Address</th>
        <th>City</th>
        <th>Postal Code</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.getUser()?.getId()}"></td>
        <td th:text="${order.createdTime.getDayOfMonth()} +'/' + ${order.createdTime.getMonthValue()}+ '/' +${order.createdTime.getYear()}"></td>
        <td th:text="${order.totalCost}"></td>
        <td>
            <ul>
                <li th:each="product : ${order.products}">
                    <span th:text="${product.productName} + ' x ' + ${order.getQuantity(product)}"></span>
                </li>
            </ul>
        </td>
        <td th:text="${order.getAddress()?.streetAddress}"></td>
        <td th:text="${order.getAddress()?.city}"></td>
        <td th:text="${order.getAddress()?.postalCode}"></td>
        <td th:text="${order.getAddress()?.firstName}"></td>
        <td th:text="${order.getAddress()?.lastName}"></td>
        <td th:text="${order.getAddress()?.phoneNumber}"></td>

    </tr>
    </tbody>
</table>
    </div>
</main>
</body>
<footer th:replace="components/footer"></footer>
</html>
