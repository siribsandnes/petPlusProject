<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <link rel="stylesheet" th:href="@{/styles/register.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/footer.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/header.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="PetPlus User Order page">

    <style>
        .table-container {
            width: 120rem;
            margin: 0 auto;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            font-size: 12px;
        }

        th, td {
            padding: 4px;
            text-align: left;
            border: 1px solid black;
        }

        th {
            background-color: #f2f2f2;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .table-title {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>

</head>
<body>
<header th:replace="components/header"></header>
<nav th:replace="components/navigation"></nav>

<main>
    <br>
    <div class="table-title">
        <h1>User Orders</h1>
    </div>
    <div class="table-container">
<table>
    <thead>
    <tr>
        <th>Order ID</th>
        <th>User ID</th>
        <th>Date</th>
        <th>Total Cost</th>
        <th>Products</th>
        <th>Street Address</th>
        <th>City</th>
        <th>Postal Code</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.getUser()?.getId()}"></td>
        <td th:text="${order.createdTime.getDayOfMonth()} +'/' + ${order.createdTime.getMonthValue()}+ '/' +${order.createdTime.getYear()}"></td>
        <td th:text="${order.totalCost}"></td>
        <td>
            <ul>
                <li th:each="product : ${order.products}">
                    <span th:text="${product.productName} + ' x ' + ${order.getQuantity(product)}"></span>
                </li>
            </ul>
        </td>
        <td th:text="${order.getAddress()?.streetAddress}"></td>
        <td th:text="${order.getAddress()?.city}"></td>
        <td th:text="${order.getAddress()?.postalCode}"></td>
        <td th:text="${order.getAddress()?.firstName}"></td>
        <td th:text="${order.getAddress()?.lastName}"></td>
        <td th:text="${order.getAddress()?.phoneNumber}"></td>

    </tr>
    </tbody>
</table>
    </div>
</main>
<footer th:replace="components/footer"></footer>
</body>

<script  th:src="@{/js/main.js}"></script>
</html>
