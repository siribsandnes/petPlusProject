<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" th:href="@{/styles/register.css}">
    <link rel="stylesheet" th:href="@{/styles/input-form-design.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/footer.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/header.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="PetPlus user page">
</head>
<body>
<header th:replace="components/header"></header>
<nav th:replace="components/navigation"></nav>

<main>

    <br>
    <form action="" method="post" class="bio" style="display: flex; justify-content: center;">
        <div id="register-container">
            <h1 th:text="'Welcome, ' + ${user.username} +  '! Here you can see and modify your profile:'"></h1>
        <label class="input-label" for="firstName">First Name: </label>
            <input type="text" name="firstName" id="firstName" class="text-input"  placeholder="First Name" th:value="${user.getAddress()?.firstName}">

        <label for="lastName" class="input-label">Last Name: </label>
            <input type="text" name="lastName" id="lastName" placeholder="Last Name" class="text-input"  th:value="${user.getAddress()?.lastName}">

        <label for="phoneNumber" class="input-label">Phone Number: </label>
            <input type="text"name="phoneNumber" id="phoneNumber" placeholder="Phone Number" class="text-input"  th:value="${user.getAddress()?.phoneNumber}">

        <label for="streetAddress" class="input-label">Street Address: </label>
        <input type="text" name="streetAddress" id="streetAddress" placeholder="Street Address" class="text-input"  th:value="${user.getAddress()?.streetAddress}">

        <label for="postalCode" class="input-label">Postal Code: </label>
        <input type="text" name="postalCode" id="postalCode" placeholder="Postal Code" class="text-input"  th:value="${user.getAddress()?.postalCode}">

        <label for="city" class="input-label">City: </label>
            <input type="text" name="city" id="city" placeholder="City" class="text-input"  th:value="${user.getAddress()?.city}">

        <h2 th:if="${errorMessage != null}" th:text="${errorMessage}" class="alert"></h2>
        <h2 th:if="${successMessage != null}" th:text="${successMessage}" class="success"></h2>

            <br>

            <button class="white-outlined-btn-big" type="submit" value="Save" > SAVE </button>
        </div>


    </form>
    <br>
    <a th:href="@{/users/{username}/orders(username=${user.username})}" style="display: flex; justify-content: center;">
        <button class="white-outlined-btn-big" type="submit">PAST ORDERS</button>
    </a>
    <br>
    <br>
</main>
<footer th:replace="components/footer"></footer>
</body>
<script  th:src="@{/js/main.js}"></script>
</html>
