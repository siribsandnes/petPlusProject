<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" th:href="@{/styles/user.css}">
    <link rel="stylesheet" th:href="@{/styles/input-form-design.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/footer.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/header.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="PetPlus user page">
</head>
<body>
<header th:replace="components/header"></header>
<nav th:replace="components/navigation"></nav>
<main>
    <section id="user-section">
        <div class="user-header">
            <h1>USER PROFILE</h1>
        </div>
        <div id="user-container">
            <div id="user-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z" clip-rule="evenodd" />
                </svg>
            </div>
            <div id="user-categories">
                <button class="user-btn" type="submit" style="border-bottom: 2px solid #094A4F; padding: 0.8rem;">
                    <a th:href="@{/users/} + ${user.username}">
                    <div>PROFILE</div>
                    </a>
                </button>

                <button class="user-btn">
                    <a th:href="@{/users/{username}/orders(username=${user.username})}">
                    <div>ORDER HISTORY</div>
                    </a>
                </button>
            </div>
            <div class="user-info">
                <form action="" method="post" class="bio user-info-form">
                    <div id="register-container">
                        <h1 th:text="'Welcome, ' + ${user.username} +  '! Here you can see and modify your profile:'"></h1>
                        <label class="input-label" for="firstName">First Name: </label>
                        <input type="text" name="firstName" id="firstName" class="text-input"   th:value="${user.getAddress()?.firstName}">

                        <label for="lastName" class="input-label">Last Name: </label>
                        <input type="text" name="lastName" id="lastName"  class="text-input"  th:value="${user.getAddress()?.lastName}">

                        <label for="phoneNumber" class="input-label">Phone Number: </label>
                        <input type="text"name="phoneNumber" id="phoneNumber"  class="text-input"  th:value="${user.getAddress()?.phoneNumber}">

                        <label for="streetAddress" class="input-label">Street Address: </label>
                        <input type="text" name="streetAddress" id="streetAddress" class="text-input"  th:value="${user.getAddress()?.streetAddress}">

                        <label for="postalCode" class="input-label">Postal Code: </label>
                        <input type="text" name="postalCode" id="postalCode" class="text-input"  th:value="${user.getAddress()?.postalCode}">

                        <label for="city" class="input-label">City: </label>
                        <input type="text" name="city" id="city" class="text-input"  th:value="${user.getAddress()?.city}">

                        <h2 th:if="${errorMessage != null}" th:text="${errorMessage}" class="alert"></h2>
                        <h2 th:if="${successMessage != null}" th:text="${successMessage}" class="success"></h2>
                        <button class="white-outlined-btn-big" id="save-btn" type="submit" value="Save" > SAVE </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>



<footer th:replace="components/footer"></footer>
</body>
<script  th:src="@{/js/main.js}"></script>
</html>
