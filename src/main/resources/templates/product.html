
<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title th:text="${product.productName}"> </title>
        <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<nav id="navigation" th:insert="~{components/navigation}"></nav>
<main>


        <td>
                <ul>
                        <!-- Shows the product image, name and price -->
                        <li>
                                <img th:src='${product.productPicture}'
                                     onerror="this.onerror=null; this.src='../img/products/No-Image-Placeholder.png'"/>
                        </li>
                        <li>
                                <p id="Name" th:text="${product.productName}"></p>
                        </li>
                        <li>
                                <p id="Price" th:text="${product.productPrice} + ',-'"></p>
                        </li>
                        <li>
                                <p id="Description" th:text="${product.productDescription}"></p>
                        </li>

                        <li>
                                <div>
                                        <form th:action="@{/shoppingCart/addProduct/{id}(id=${product.productId})}" method="post">
                                                <input type="hidden" name="productId" th:value="${product.productId}" />
                                                <button type="submit" class="">Buy</button>
                                        </form>
                                </div>
                        </li>

                </ul>

                <span th:each="productCategory,iterStat : ${product.productCategory}">
                <span th:text="${productCategory.name}"/><th:block th:if="${!iterStat.last}">,</th:block>
                </span>

        </td>

</main>
<footer id="footer" th:insert="~{components/footer}"></footer>
</html>
