
<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title th:text="${product.productName}"> </title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/product-page.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/footer.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/header.css}">
    <link rel="stylesheet" th:href="@{/styles/input-form-design-v2.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="PetPlus Product page">
</head>
<body>
<header th:replace="components/header"></header>
<nav th:replace="components/navigation"></nav>
<main>
        <div id="main-container">
                <div id="product-container">
                        <div id="product-image">
                                <img th:src='${product.productPicture}' th:alt="${product.productPictureAlt}"
                                     onerror="this.onerror=null; this.src='../img/products/No-Image-Placeholder.png'"/>
                        </div>
                        <div id="product-information">
                                <h2 id="Name" th:text="${product.productName}"></h2>
                                <h3 id="Price" th:text="${product.productPrice} + ',-'"></h3>
                            <div class="product-description-container">
                                <h4>Product description</h4>
                                <p class="product-description" id="Description" th:text="${product.productDescription}"></p>
                            </div>
                            <div class="product-button-container">
                                <form th:action="@{/shoppingCart/addProduct/{id}(id=${product.productId})}" method="post">

                                        <input type="hidden" name="productId" th:value="${product.productId}" />
                                        <button type="submit" class="coloured-square-btn">ADD TO CART</button>
                                </form>
                            </div>
                        </div>
                </div>
        </div>
</main>
<footer th:replace="components/footer"></footer>
</body>
<script  th:src="@{/js/main.js}"></script>
</html>
