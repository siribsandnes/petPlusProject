<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body>
<nav th:insert="~{components/navigation}"></nav>
<main>
    <h1>Administration</h1>
    <a th:href="@{/admin/orders}">Want to see all orders?</a>
    <p>Here you can restock products:</p>
    <br>

    <tbody>
        <tr th:each="product : ${products}">
            <b  th:text="'ID: ' +${product.productId}"></b>
            <td th:text="'Item: ' +${product.productName}"></td>
            <b th:text="'In Stock: ' +${product.getProductAmountInStock()}"></b>
            <br>
        </tr>
    </tbody>
    <br>
    <p th:if="${errorMessage != null}" class="alert" th:text="${errorMessage}"></p>
    <form method="post" action="/admin/restock">
        <label for="product_id">Product ID:</label>
        <input type="number" min="1" name="product_id" id="product_id" required>

        <label for="quantity">Quantity:</label>
        <input type="number" min="1" name="quantity" id="quantity" required>

        <button type="submit">Restock</button>
    </form>

</main>
</body>
<footer id="footer" th:insert="~{components/footer}"></footer>
</html>
