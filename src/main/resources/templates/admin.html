<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <link rel="stylesheet" th:href="@{/styles/input-form-design.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/footer.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/header.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<header th:replace="components/header"></header>
<nav th:replace="components/navigation"></nav>
<main>
    <br>
    <div style="display: flex; flex-direction: column; align-items: center;">
    <h1>ADMINISTRATION PAGE</h1>
    <br>
    <H2>RESTOCK PRODUCTS :</H2>
    <br>
    <div >
    <table>
        <tr th:each="product : ${products}">
            <br>
            <h3  th:text="'ID: ' +${product.productId}"></h3>
            <h4 th:text="'Item: ' +${product.productName}"></h4>
            <h3 th:text="'In Stock: ' +${product.getProductAmountInStock()}"></h3>
            <br>
        </tr>
    </table>
    </div>
    <br>
    <p th:if="${errorMessage != null}" class="alert" th:text="${errorMessage}"></p>
    <form method="post" action="/admin/restock" id="restock">
        <label for="product_id" class="input-label">Product ID:</label>
        <input type="number" min="1" name="product_id" id="product_id" class="number-input"  required>
        <label  for="quantity" class="input-label">Quantity:</label>
        <input type="number" min="1" name="quantity" id="quantity" class="number-input"  required>
        <br>
    </form>
    <br>
        <button class="white-outlined-btn-big" type="submit" form="restock">RESTOCK</button>
        <br>
    <a th:href="@{/admin/orders}">
        <button class="white-outlined-btn-big">ALL ORDERS</button>
    </a>
    </div>
    <br>
</main>
<footer th:replace="components/footer"></footer>
</body>
<script  th:src="@{/js/main.js}"></script>
<script th:src="@{/js/top-picks-slider.js}"></script>
</html>
